on:
  push:
  pull_request:

name: ðŸ§ª Tests

jobs:
  run-tests:
    strategy:
      fail-fast: false

      matrix:
        backend:
          - Qt5
          - Qt6
          - WebKitGtk
          - WebKit
        
        config:
          - Release
          - Debug
        
        include:
          - backend: Qt5
            os: ubuntu-latest
            container: archlinux:base-devel

          - backend: Qt6
            os: ubuntu-latest
            container: archlinux:base-devel
          
          - backend: WebKitGtk
            os: ubuntu-latest
            container: archlinux:base-devel

          - backend: WebKit
            os: macos-latest


    name: ${{ matrix.backend }}-${{ matrix.config }}

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›¸ Setup Saucer
        uses: ./.github/actions/setup
        with:
          backend: ${{ matrix.backend }}
          platform: Linux
          build-type: ${{ matrix.config }}
          cmake-args: -Dsaucer_tests=ON -Dsaucer_ci=ON

      - name: ðŸ§ª Test
        timeout-minutes: 10
        uses: ./.github/actions/test
        if: ${{ matrix.backend != 'WebKitGtk' && matrix.backend != 'WebKit' }}
