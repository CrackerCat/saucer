on:
  push:
  pull_request:

name: ðŸ§ª Tests

jobs:
  test-qt5:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸ“‹ Build Dependencies
        run: "pacman --noconfirm -Syu cmake gcc git qt5-base qt5-webchannel qt5-webengine xorg-server-xvfb"

      - name: ðŸ”¨ Compile (Debug)
        run: |
          mkdir build 
          cd build
          cmake .. -Dsaucer_backend=Qt5 -Dsaucer_tests=ON
          cmake --build . --config Debug

      - name: ðŸ§ª Test (Debug)
        timeout-minutes: 10
        run: 'QTWEBENGINE_DISABLE_SANDBOX=1 xvfb-run "./build/tests/saucer-tests"'

      - name: ðŸ”¨ Compile (Release)
        run: |
          rm -rf build
          mkdir build 
          cd build
          cmake .. -Dsaucer_backend=Qt5 -Dsaucer_tests=ON
          cmake --build . --config Release

      - name: ðŸ§ª Test (Release)
        timeout-minutes: 10
        run: 'QTWEBENGINE_DISABLE_SANDBOX=1 xvfb-run "./build/tests/saucer-tests"'

  test-qt6:
